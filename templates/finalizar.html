{% extends 'base.html' %}

{% block title %}Finalizar Pedido{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Finalizar Pedido</h2>

    <h4>Resumo dos Produtos:</h4>
    <ul class="list-group mb-4">
        {% for produto, quantidade in produtos %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ produto }}
            <span class="badge bg-primary rounded-pill">{{ quantidade }}</span>
        </li>
        {% endfor %}
    </ul>

    <form action="{{ url_for('confirmar_pedido') }}" method="POST">
        <div class="mb-3">
            <input type="text" name="nome" class="form-control" placeholder="Seu nome" required>
        </div>
        <div class="mb-3">
            <input type="email" name="email" class="form-control" placeholder="Seu email" required>
        </div>
        <div class="mb-3">
            <input type="date" name="data_entrega" class="form-control" required>
        </div>
        <div class="mb-3">
            <textarea name="observacoes" class="form-control" placeholder="Alguma observação?"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Confirmar Pedido</button>
    </form>
</div>
{% endblock %}
